<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First App</title>
    <link rel="stylesheet" href="{% static "css/common.css" %}">
</head>
<body>
    <h1>Welcome {{ userName }} to First App</h1>
    <h2>Here is the websites list:</h2>

    <div class="websites">
        {% if access_records %}
            <table border="1">
                <thead>
                    <th>Site Name</th>
                    <th>Date Accessed</th>
                </thead>
               <tbody>
                {% for acc in access_records %}
                    <tr>
                        <td>{{ acc.name }}</td>
                        <td>{{ acc.date }}</td>
                    </tr>
                {% endfor %}
               </tbody>
            </table>
        {% endif %}
    </div>
    <img src="{% static "images/MyPost.jpg" %}" alt="My Post" srcset="">
</body>
</html>
